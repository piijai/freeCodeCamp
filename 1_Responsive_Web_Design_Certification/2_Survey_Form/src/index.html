<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Survey Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">TYPO3 Community Survey</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the our community.</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">E-Mail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current roel</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>How happy are you with the TYPO3 community?</p>
      <label>
        <input name="user-recommend" value="definitley" type="radio" class="input-radio" checked/>Fully happy
      </label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Not sure
      </label>
      <label>
        <input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Unhappy
      </label>
    </div>
    <div class="form-group">
      <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
      <label>
        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox "/>Front-end Projects
      </label>
      <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox "/>Back-end Projects
      </label>
      <label>
        <input name="prefer" value="typo3-documentation" type="checkbox" class="input-checkbox "/>TYPO3 documentation
      </label>
      <label>
        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox "/>Challenges
      </label>
      <label>
        <input name="prefer" value="bug-reporting" type="checkbox" class="input-checkbox "/>Bug reporting
      </label>
      <label>
        <input name="prefer" value="slack-channels" type="checkbox" class="input-checkbox "/>Slack channels
      </label>
      <label>
        <input name="prefer" value="videos" type="checkbox" class="input-checkbox "/>Videos
      </label>
      <label>
        <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox "/>City Meetups
      </label>
      <label>
        <input name="prefer" value="forum" type="checkbox" class="input-checkbox "/>Forum
      </label>
      <label>
        <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox "/>Additional Courses
      </label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
      <button type="subimt" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
